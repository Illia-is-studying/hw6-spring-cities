<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <h3>Add City</h3>
            <form method="post" action="addCity">
                <div class="mb-3">
                    <label class="form-label" th:for="cityName">City Name</label>
                    <input class="form-control" th:type="text" th:name="cityName"
                           aria-label="cityName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:for="numberOfInhabitants">Number of Inhabitants</label>
                    <input class="form-control" th:type="number" th:name="numberOfInhabitants"
                           aria-label="numberOfInhabitants" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:for="shortHistory">Short History</label>
                    <input class="form-control" th:type="text" th:name="shortHistory"
                           aria-label="shortHistory" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:for="cityCoordinates">City Coordinates</label>
                    <input class="form-control" th:type="text" th:name="cityCoordinates"
                           aria-label="cityCoordinates" required>
                </div>
                <a th:href="'/cities'" class="btn btn-outline-secondary">Go to Cities</a>
                <span> | </span>
                <button type="submit" class="btn btn-outline-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
