<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex mb-3">
            <div class="mx-auto btn-group">
                <a class="btn btn-primary" th:href="'/addCity'">Create</a>
                <a class="btn btn-secondary" th:href="'/'">Go To Main</a>
            </div>
        </div>
        <div class="col-3">
            <form method="get" action="cities">
                <div class="mb-3">
                    <label class="form-label" th:for="cityName">City Name</label>
                    <input class="form-control" th:type="text" th:name="cityName"
                           aria-label="cityName" >
                </div>
                <div class="mb-3">
                    <label class="form-label" th:for="numberOfInhabitants">Number of Inhabitants</label>
                    <input class="form-control" th:type="number" th:name="numberOfInhabitants"
                           aria-label="numberOfInhabitants" >
                </div>
                <div class="mb-3">
                    <label class="form-label" th:for="shortHistory">Short History</label>
                    <input class="form-control" th:type="text" th:name="shortHistory"
                           aria-label="shortHistory" >
                </div>
                <button type="submit" class="btn btn-outline-success">Filter</button>
            </form>
        </div>
        <div class="col-8">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Actions</th>
                    <th>City Name</th>
                    <th>Number of Inhabitants</th>
                    <th>Short History</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="city:${cities}">
                    <td>
                        <a th:href="'/cities/'+${city.getId()}" class="btn btn-outline-info">Details</a>
                        <span> | </span>
                        <a th:href="'/cities/'+${city.getId()}+'/edit'" class="btn btn-outline-warning">Edit</a>
                        <span> | </span>
                        <a th:href="'/cities/'+${city.getId()}+'/delete'" class="btn btn-outline-danger">Delete</a>
                    </td>
                    <td th:text="${city.getCityName()}"></td>
                    <td th:text="${city.getNumberOfInhabitants()}"></td>
                    <td th:text="${city.getShortHistory()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
