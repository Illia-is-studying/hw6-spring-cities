<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="mb-3">
                <dl class="row">
                    <dt class="col-sm-3">City Name</dt>
                    <dd class="col-sm-9" th:text="${city.getCityName()}"></dd>

                    <dt class="col-sm-3">Number of Inhabitants</dt>
                    <dd class="col-sm-9" th:text="${city.getNumberOfInhabitants()}"></dd>

                    <dt class="col-sm-3">Short History</dt>
                    <dd class="col-sm-9" th:text="${city.getShortHistory()}"></dd>

                    <dt class="col-sm-3">City Coordinates</dt>
                    <dd class="col-sm-9" th:text="${city.getCityCoordinates()}"></dd>
                </dl>
            </div>
            <div class="mb-3">
                <a th:href="'/cities'" class="btn btn-outline-secondary">Go to Cities</a>
                <span> | </span>
                <a th:href="'/cities/'+${city.getId()}+'/edit'" class="btn btn-outline-warning">Edit</a>
                <span> | </span>
                <a th:href="'/cities/'+${city.getId()}+'/delete'" class="btn btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
